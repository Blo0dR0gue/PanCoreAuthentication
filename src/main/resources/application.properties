spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/pancore
spring.datasource.username=pancore
spring.datasource.password=pancore
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true

server.error.include-message=always
spring.jpa.hibernate.use-new-id-generator-mappings=false

spring.profiles.active=development

#Resource not found
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

#Actuators
management.server.port=8081

logging.level.org.springframework.security=DEBUG

#jwt
pancore.auth.jwtSecret=test123
pancore.auth.jwtExpiration=900
pancore.auth.twoFATokenValid=300